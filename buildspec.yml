version: 0.2

phases:
  pre_build:
    commands:
      - terraform --version
      - aws --version
  build:
    commands:
      - echo Build started on `date`
      - echo "$CODEBUILD_RESOLVED_SOURCE_VERSION"
      - cd infra
      - terraform init -no-color
      - CI_BUILD=true ENV=main make plan
  post_build:
    commands:
      - echo Build completed on `date`
